<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
</head>

<body>
        <header class="jumbotron">
                <h1 class="display-3">Work Day Scheduler</h1>
                <p class="lead">A simple calendar app for scheduling your work day</p>
<!--use currentDay ID for the moment coding -->
                <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">

        <table class="table">
                <tbody>
                        <tr>
                                <td>9:00am</td>
                                <td><input type="text" id="9am"></td>
                                <td><button type="button" class="saveBtn" value="#9am">Save</button></td>
                        </tr>
                        <tr>
                                <td>10:00am</td>
                                <td><input type="text" id="10am"></td>
                                <td><button type="button" class="saveBtn" value="#10am">Save</button></td>
                        </tr>
                        <tr>
                                <td>11:00am</td>
                                <td><input type="text" id="11am"></td>
                                <td><button type="button" class="saveBtn" value="#11am">Save</button></td>
                        </tr>
                        <tr>
                                <td>12:00pm</td>
                                <td><input type="text" id="12pm"></td>
                                <td><button type="button" class="saveBtn" value="#12pm">Save</button></td>
                        </tr>
                        <tr>
                                <td>1:00pm</td>
                                <td><input type="text" id="1pm"></td>
                                <td><button type="button" class="saveBtn" value="#1pm">Save</button></td>
                        </tr>
                        <tr>
                                <td>2:00pm</td>
                                <td><input type="text" id="2pm"></td>
                                <td><button type="button" class="saveBtn" value="#2pm">Save</button></td>
                        </tr>
                        <tr>
                                <td>3:00pm</td>
                                <td><input type="text" id="3pm"></td>
                                <td><button type="button" class="saveBtn" value="#3pm">Save</button></td>
                        </tr>
                        <tr>
                                <td>4:00pm</td>
                                <td><input type="text" id="4pm"></td>
                                <td><button type="button" class="saveBtn" value="#4pm">Save</button></td>
                        </tr>
                        <tr>
                                <td>5:00pm</td>
                                <td><input type="text" id="5pm"></td>
                                <td><button type="button" class="saveBtn" value="#5pm">Save</button></td>
                        </tr>
                </tbody>
        </table>
</div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
<!--separating current date js from past, present, future moment code-->
<script id = "date">
        var thisDay = moment();
        $("#currentDay").append(thisDay.format('LL'));
</script>
    
    </body>
</html>
